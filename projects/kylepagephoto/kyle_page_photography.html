        <header>
            <script>
            
            
            jQuery(function(){
                 jQuery('#showall').click(function(){
                       jQuery('.item').show();
                       $(".li_selected").removeClass("li_selected");
                       $("#showall").addClass("li_selected");
                     console.log(">show all");
                });
                 jQuery('#showweb').click(function(){
                       jQuery('.prog').hide();
                       jQuery('.art').hide();
                       jQuery('.web').show();
                       $(".li_selected").removeClass("li_selected");
                       $("#showweb").addClass("li_selected");
                     console.log(">hide prog + art\n>show web");
                });
                 jQuery('#showprog').click(function(){
                       jQuery('.art').hide();
                       jQuery('.web').hide();
                       jQuery('.prog').show();
                       $(".li_selected").removeClass("li_selected");
                       $("#showprog").addClass("li_selected");
                     console.log(">hide web + art\n>show prog");
                });
                 jQuery('#showart').click(function(){
                       jQuery('.prog').hide();
                       jQuery('.web').hide();
                       jQuery('.art').show();
                       $(".li_selected").removeClass("li_selected");
                       $("#showart").addClass("li_selected");
                     console.log(">hide prog + web\n>show art");
                });
            });
            
            
            </script>
