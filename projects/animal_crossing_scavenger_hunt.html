            jQuery(function(){
                 jQuery('#showall').click(function(){
                       jQuery('.item').show();
                       $(".li_selected").removeClass("li_selected");

                 jQuery('#showweb').click(function(){

                     console.log(">hide prog + art\n>show web");
                });
                 jQuery('#showprog').click(function(){
                       jQuery('.art').hide();
                       jQuery('.web').hide();
                       jQuery('.prog').show();
                       $(".li_selected").removeClass("li_selected");
                       $("#showprog").addClass("li_selected");
                     console.log(">hide web + art\n>show prog");
                });
                 jQuery('#showart').click(function(){
                       jQuery('.prog').hide();
                       jQuery('.web').hide();
                       jQuery('.art').show();
                       $(".li_selected").removeClass("li_selected");
                       $("#showart").addClass("li_selected");
