<html>
    <head>
        <title>Animal Crossing Island: Fen - Scavenger Hunt</title>
     

        <meta name="author" content="Anthony LaFleur">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, minimum-scale=1.0">
        
        <link rel="stylesheet" media="screen and (min-width: 740px)" href="css/base.css" />
        <link rel="stylesheet" media="screen and (max-width: 739px)" href="css/mobile_base.css" />
        
        <link rel="stylesheet" media="screen and (min-width: 740px)" href="css/sh.css" />
        <link rel="stylesheet" media="screen and (max-width: 739px)" href="css/mobile_sh.css" />
        
        <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@700&family=Raleway:wght@800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
        
        <link rel="icon" 
            type="image/png" 
            href="assets/img/favicon.png"> 
    </head>
    
    
    <body id="body">
        <header>
            <div class="bumps2"></div>
        </header>
        
        <div class="loading" id="loading_screen">loading...</div>
        <div class="win" id="win_screen">
            <div class="resident">
                <img class="resident_photo" src="assets/img/hunt/tony1.png" width="120px;">
                <div class="resident_speech" id="speech">Great Job! You've found and solved all my puzzles!</div>
                <div class="resident_name">Tony</div>
            </div>
        </div>
        <div class="sh_wrapper">
            
            <form autocomplete="off" class="bar_wrapper" action="#">
                <input class="bar bar_hidden" type="tel" id="guess" name="guess" onfocus="this.value=''" value="What's the code?" onkeypress="handle(event)"><br>
                <button id="guessbutton" type="button" class="guess_button guess_button_hidden" value=" " onclick="wawa()"></button>
                <button class="back_button back_button_hidden" id="backbutton" onclick="uiunfocus()"></button>
            <div class="bumps"></div>
                
                <button type="button" id="helpbutton" class="help_button" value=" "></button>
            </form> 
            <div class="clues" id="clues">
                <div class="clue" id="1" >
                    <img alt="secret beach" src="assets/img/hunt/secretbeach.jpg" onclick="uifocus(1)" class="clue_image" />
                    <img src="assets/img/hunt/stamp.png" id="stamp1" onclick="uifocus(1)" class="stamp" />
                    <div class="hint">Northern Shore</div>
                </div>
                <div class="clue" id="2" href="#2">
                    <img alt="Able Sisters" src="assets/img/hunt/ablesis.jpg" onclick="uifocus(2)" class="clue_image"/> 
                    <img src="assets/img/hunt/stamp.png" id="stamp2" onclick="uifocus(2)" class="stamp" />
                    <div class="hint" style="transform:rotate(2deg);margin-top:-21px;">Rose Garden</div>
                </div>
                <div class="clue" id="3">
                    <img alt="Zen Garden" src="assets/img/hunt/zen.jpg" onclick="uifocus(3)" class="clue_image" />
                    <img src="assets/img/hunt/stamp.png" id="stamp3" onclick="uifocus(3)" class="stamp" />
                    <div class="hint">Cornered</div>
                </div>
                <div class="clue" id="4">
                    <img alt="Orchard" src="assets/img/hunt/orchard.jpg" onclick="uifocus(4)" class="clue_image" />
                    <img src="assets/img/hunt/stamp.png" id="stamp4" onclick="uifocus(4)" class="stamp" />
                    <div class="hint" style="transform:rotate(1.5deg);margin-top:-21px;">Look up, look down.</div>
                </div>
                <div class="clue" id="5">
                    <img alt="Look Out" src="assets/img/hunt/lookout.jpg" onclick="uifocus(5)" class="clue_image" />
                    <img src="assets/img/hunt/stamp.png" id="stamp5" onclick="uifocus(5)" class="stamp" />
                    <div class="hint" style="transform:rotate(4deg);margin-top:-18px;margin-left:21px;">Roadside</div>
                </div>
                <div class="clue" id="6">
                    <img alt="Wheel" src="assets/img/hunt/wheel.jpg" onclick="uifocus(6)" class="clue_image" />
                    <img src="assets/img/hunt/stamp.png" id="stamp6" onclick="uifocus(6)" class="stamp" />
                    <div class="hint">'E G I'</div>
                </div>
            </div>
            <div class="help"></div>
        </div>
    </body>
    <script src="sh.js"></script>
        

    
</html>
